<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>About Vermont Dodgeball – Vermont Dodgeball</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg" sizes="32x32">
  <link rel="stylesheet" href="css/sylesheet.css">
  <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .photo-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Responsive - 2 columns on tablets */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive - 1 column on mobile */
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
  </style>
</head>
